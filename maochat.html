<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaoChat - 响应式</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        /* --- 全局与背景样式 --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: rgba(140, 69, 252, 0.7);
            --primary-hover: rgba(140, 69, 252, 0.9);
            --dark-glass: rgba(35, 35, 45, 0.65);
            --light-glass: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.125);
            --text-color: #f0f0f0;
            --placeholder-color: rgba(255, 255, 255, 0.6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            color: var(--text-color);
            background: linear-gradient(145deg, #1c2039 0%, #392d5a 50%, #683a54 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 玻璃容器核心样式 --- */
        .glass-container {
            background: var(--dark-glass);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 30px;
        }

        /* --- 登录/注册表单样式 --- */
        .auth-view {
            width: 380px;
            display: none;
            flex-direction: column;
            gap: 20px;
        }
        .auth-view h2 { text-align: center; font-weight: 300; letter-spacing: 2px; margin-bottom: 10px; }
        .input-group input {
            width: 100%;
            background: var(--light-glass);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }
        .input-group input::placeholder { color: var(--placeholder-color); }
        .input-group input:focus { border-color: rgba(255, 255, 255, 0.5); box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
        .glass-button {
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .glass-button:hover { background: var(--primary-hover); box-shadow: 0 0 20px rgba(140, 69, 252, 0.4); }
        .form-link { color: #ccc; text-decoration: none; text-align: center; margin-top: 10px; cursor: pointer; transition: color 0.2s; }
        .form-link:hover { color: #fff; }
        .error-message { color: #ff8a8a; text-align: center; min-height: 20px; }

        /* --- 聊天界面通用样式 --- */
        #chat-view {
            display: none; /* 默认隐藏 */
            width: 90vw;
            height: 90vh;
            max-width: 1400px;
            padding: 0;
            flex-direction: row;
        }

        .sidebar {
            width: 30%;
            min-width: 320px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid var(--border-color);
        }
        
        .main-chat {
            width: 70%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-section { padding: 15px 0; border-bottom: 1px solid var(--border-color); }
        .sidebar-section:last-child { border-bottom: none; }
        .sidebar-section h4 { margin-bottom: 10px; font-weight: 400; color: #ccc; }
        .user-info .username { font-size: 1.2em; margin-bottom: 15px; }

        .friend-list { flex-grow: 1; overflow-y: auto; }
        .friend-item, .request-item, .search-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 10px; border-radius: 8px; cursor: pointer; transition: background 0.2s;
        }
        .friend-item:hover { background: var(--light-glass); }
        .friend-item.active { background: rgba(140, 69, 252, 0.3); }

        .friend-name { display: flex; align-items: center; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; margin-right: 10px; background: #9e9e9e; }
        .status-dot.online { background: #4caf50; }
        
        .action-buttons button {
            background: none; border: 1px solid var(--border-color); color: #fff;
            width: 30px; height: 30px; border-radius: 50%; cursor: pointer;
            margin-left: 5px; transition: background 0.2s;
        }
        .action-buttons button:hover { background: var(--light-glass); }
        .action-buttons button.accept:hover { background: #4caf50; }
        .action-buttons button.reject:hover { background: #f44336; }

        .chat-header {
            padding: 15px 20px; text-align: center;
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        /* 移动端返回按钮，默认隐藏 */
        #back-to-sidebar-button {
            display: none;
            position: absolute;
            left: 15px;
            font-size: 1.5em;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .chat-messages {
            flex-grow: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
        }
        .message-bubble { padding: 10px 15px; border-radius: 18px; max-width: 65%; word-wrap: break-word; }
        .message-bubble.sent { background: var(--primary-color); align-self: flex-end; border-bottom-right-radius: 4px; }
        .message-bubble.received { background: #3e404d; align-self: flex-start; border-bottom-left-radius: 4px; }
        .message-status { font-size: 0.7em; text-align: right; color: #ccc; align-self: flex-end; margin: 2px 5px 0 0; }
        
        .chat-input-area { padding: 20px; border-top: 1px solid var(--border-color); }
        .chat-input-area form { display: flex; gap: 10px; }
        .chat-input-area input { flex-grow: 1; }
        .chat-placeholder { display: flex; justify-content: center; align-items: center; height: 100%; font-size: 1.5em; color: #666; text-align: center; }

        /* --- 响应式设计: 适配移动端 --- */
        @media (max-width: 768px) {
            .auth-view { width: 90vw; }
            #chat-view {
                position: relative;
                overflow: hidden; /* 隐藏滑出屏幕的部分 */
                flex-direction: column;
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar, .main-chat {
                width: 100%;
                height: 100%;
                position: absolute; /* 让两者可以重叠和滑动 */
                top: 0;
                left: 0;
                transition: transform 0.35s ease-in-out;
                border-radius: 0; /* 移动端无圆角 */
                border-right: none;
            }
            
            /* 默认状态: 侧边栏可见，聊天窗口在右侧屏幕外 */
            .sidebar { transform: translateX(0); z-index: 10; }
            .main-chat { transform: translateX(100%); z-index: 20; }
            
            /* 激活聊天状态: 侧边栏滑到左侧屏幕外，聊天窗口滑入 */
            #chat-view.mobile-chat-active .sidebar { transform: translateX(-100%); }
            #chat-view.mobile-chat-active .main-chat { transform: translateX(0); }

            #back-to-sidebar-button { display: block; } /* 在移动端显示返回按钮 */
            .chat-header h3 { margin: 0 auto; } /* 让标题居中 */
            .message-bubble { max-width: 80%; }
        }

    </style>
</head>
<body>

    <!-- 登录视图 -->
    <div id="login-view" class="glass-container auth-view">
        <h2>登录 MaoChat</h2>
        <div id="login-error" class="error-message"></div>
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="login-username" placeholder="用户名" required>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="密码" required>
            </div>
            <button type="submit" class="glass-button">登 录</button>
        </form>
        <a id="show-register" class="form-link">还没有账户？去注册</a>
    </div>

    <!-- 注册视图 -->
    <div id="register-view" class="glass-container auth-view">
        <h2>创建新账户</h2>
        <div id="register-error" class="error-message"></div>
        <form id="register-form">
            <div class="input-group">
                <input type="text" id="register-username" placeholder="用户名" required>
            </div>
            <div class="input-group">
                <input type="password" id="register-password" placeholder="密码 (至少6位)" required>
            </div>
            <button type="submit" class="glass-button">注 册</button>
        </form>
        <a id="show-login" class="form-link">已经有账户了？去登录</a>
    </div>

    <!-- 聊天主视图 -->
    <div id="chat-view" class="glass-container">
        <!-- 左侧边栏 -->
        <aside class="sidebar">
            <section class="sidebar-section user-info">
                <h3 class="username" id="current-username">你好, User</h3>
                <button id="logout-button" class="glass-button" style="background: rgba(244, 67, 54, 0.6);">退出登录</button>
            </section>
            <section class="sidebar-section">
                <h4>添加好友</h4>
                <form id="search-form" style="display: flex; gap: 5px;">
                    <input type="text" id="search-input" placeholder="搜索用户名..." style="flex-grow:1;">
                    <button type="submit" class="glass-button" style="padding: 10px 15px;">🔍</button>
                </form>
                <div id="search-results"></div>
            </section>
            <section class="sidebar-section">
                <h4>好友请求</h4>
                <div id="friend-requests"></div>
            </section>
            <section class="sidebar-section friend-list">
                <h4>好友列表</h4>
                <div id="friends-list-container"></div>
            </section>
        </aside>
        
        <!-- 右侧聊天窗口 -->
        <main id="main-chat" class="main-chat">
             <div id="chat-placeholder" class="chat-placeholder">
                <p>选择一个好友<br>开始聊天吧！</p>
             </div>
             <div id="chat-window-content" style="display: none; height: 100%; flex-direction: column;">
                <header id="chat-header" class="chat-header">
                    <button id="back-to-sidebar-button"><</button>
                    <h3>Friend Name</h3>
                </header>
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input-area">
                    <form id="message-form">
                        <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off">
                        <button type="submit" class="glass-button">发送</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const API_BASE_URL = 'https://www.maochat.dpdns.org';
            let state = { token: localStorage.getItem('token'), user: JSON.parse(localStorage.getItem('user')), socket: null, friends: [], onlineUsers: [], friendRequests: [], currentChat: null, messages: [] };

            const views = { login: document.getElementById('login-view'), register: document.getElementById('register-view'), chat: document.getElementById('chat-view') };
            const loginForm = document.getElementById('login-form'), registerForm = document.getElementById('register-form'), chatView = document.getElementById('chat-view');

            const showView = (viewName) => {
                Object.values(views).forEach(v => v.style.display = 'none');
                views[viewName].style.display = 'flex';
            };

            const api = axios.create({ baseURL: API_BASE_URL, headers: { 'Content-Type': 'application/json' } });
            api.interceptors.request.use(config => {
                if (state.token) config.headers['Authorization'] = `Bearer ${state.token}`;
                return config;
            });

            const renderFriendList = () => {
                const container = document.getElementById('friends-list-container');
                container.innerHTML = '';
                state.friends.forEach(friend => {
                    const isOnline = state.onlineUsers.includes(friend._id), isActive = state.currentChat?._id === friend._id;
                    const item = document.createElement('div');
                    item.className = `friend-item ${isActive ? 'active' : ''}`;
                    item.innerHTML = `<div class="friend-name"><span class="status-dot ${isOnline ? 'online' : ''}"></span><span>${friend.username}</span></div>`;
                    item.onclick = () => selectChat(friend);
                    container.appendChild(item);
                });
            };
            const renderFriendRequests = () => { /* ... (此函数及以下渲染函数无变化) ... */
                const container = document.getElementById('friend-requests');
                container.innerHTML = '';
                state.friendRequests.forEach(req => {
                    const item = document.createElement('div');
                    item.className = 'request-item';
                    item.innerHTML = `<span>${req.username}</span><div class="action-buttons"><button class="accept" data-id="${req.userId}">✓</button><button class="reject" data-id="${req.userId}">×</button></div>`;
                    container.appendChild(item);
                });
            };
            const renderSearchResults = (results) => {
                 const container = document.getElementById('search-results');
                 container.innerHTML = '<h4>搜索结果</h4>';
                 results.forEach(u => {
                    const item = document.createElement('div');
                    item.className = 'search-item';
                    item.innerHTML = `<span>${u.username}</span><div class="action-buttons"><button class="add" data-id="${u._id}">+</button></div>`;
                    container.appendChild(item);
                 });
            };
            const renderMessages = () => {
                const container = document.getElementById('chat-messages');
                container.innerHTML = '';
                state.messages.forEach(msg => {
                    const isSent = msg.sender === state.user.id;
                    const bubble = document.createElement('div');
                    bubble.className = `message-bubble ${isSent ? 'sent' : 'received'}`;
                    bubble.textContent = msg.content;
                    container.appendChild(bubble);
                    if (isSent) {
                        const statusDiv = document.createElement('div');
                        statusDiv.className = 'message-status';
                        statusDiv.textContent = msg.status || 'sent';
                        container.appendChild(statusDiv);
                    }
                });
                container.scrollTop = container.scrollHeight;
            };

            const handleLogin = async (username, password) => {
                try {
                    const res = await api.post('/api/users/login', { username, password });
                    state.token = res.data.token;
                    state.user = { id: res.data._id, username: res.data.username };
                    localStorage.setItem('token', state.token);
                    localStorage.setItem('user', JSON.stringify(state.user));
                    await initializeChat();
                } catch (err) { document.getElementById('login-error').textContent = '用户名或密码错误。'; }
            };
            const handleRegister = async (username, password) => { /* ... (无变化) ... */
                if (password.length < 6) { document.getElementById('register-error').textContent = '密码至少需要6位。'; return; }
                try {
                    const res = await api.post('/api/users/register', { username, password });
                    state.token = res.data.token;
                    state.user = { id: res.data._id, username: res.data.username };
                    localStorage.setItem('token', state.token);
                    localStorage.setItem('user', JSON.stringify(state.user));
                    await initializeChat();
                } catch (err) { document.getElementById('register-error').textContent = '用户名已存在或服务器错误。'; }
            };
            const handleLogout = () => { /* ... (无变化) ... */
                localStorage.clear();
                if(state.socket) state.socket.disconnect();
                state = { token: null, user: null, socket: null, friends: [], onlineUsers: [], friendRequests: [], currentChat: null, messages: [] };
                showView('login');
                chatView.classList.remove('mobile-chat-active');
            };

            const connectSocket = () => {
                if (state.socket) state.socket.disconnect();
                state.socket = io(API_BASE_URL);
                state.socket.on('connect', () => state.socket.emit('go-online', state.user.id));
                state.socket.on('online-users-list', (users) => { state.onlineUsers = users; renderFriendList(); });
                state.socket.on('receive-message', (message) => {
                    if (state.currentChat && message.sender === state.currentChat._id) {
                        state.messages.push(message);
                        renderMessages();
                        state.socket.emit('message-read', { messageId: message._id });
                    }
                });
                state.socket.on('message-status-update', ({ messageId, status }) => {
                    const msg = state.messages.find(m => m._id === messageId);
                    if (msg) { msg.status = status; renderMessages(); }
                });
            };

            const fetchData = async () => {
                try {
                    const [friendsRes, requestsRes] = await Promise.all([api.get('/api/users/friends'), api.get('/api/users/friend-requests')]);
                    state.friends = friendsRes.data; state.friendRequests = requestsRes.data;
                    renderFriendList(); renderFriendRequests();
                } catch (error) { if (error.response?.status === 401) handleLogout(); }
            };

            const initializeChat = async () => {
                showView('chat');
                document.getElementById('current-username').textContent = `你好, ${state.user.username}`;
                connectSocket();
                await fetchData();
            };
            
            // --- 核心修改：选择聊天 ---
            const selectChat = async (friend) => {
                state.currentChat = friend;
                renderFriendList();
                
                document.getElementById('chat-placeholder').style.display = 'none';
                document.getElementById('chat-window-content').style.display = 'flex';
                document.querySelector('#chat-header h3').textContent = friend.username;

                // **移动端视图切换逻辑**
                if (window.innerWidth <= 768) {
                    chatView.classList.add('mobile-chat-active');
                }

                try {
                    const res = await api.get(`/api/users/chat-history/${friend._id}`);
                    state.messages = res.data;
                    renderMessages();
                } catch (error) { console.error('获取聊天记录失败', error); }
            };

            loginForm.addEventListener('submit', (e) => { e.preventDefault(); handleLogin(document.getElementById('login-username').value, document.getElementById('login-password').value); });
            registerForm.addEventListener('submit', (e) => { e.preventDefault(); handleRegister(document.getElementById('register-username').value, document.getElementById('register-password').value); });
            document.getElementById('show-register').onclick = () => showView('register');
            document.getElementById('show-login').onclick = () => showView('login');
            document.getElementById('logout-button').onclick = handleLogout;
            
            // **新增：返回按钮事件**
            document.getElementById('back-to-sidebar-button').onclick = () => {
                chatView.classList.remove('mobile-chat-active');
            };

            document.getElementById('search-form').addEventListener('submit', async (e) => { /* ... (无变化) ... */
                e.preventDefault();
                const searchTerm = document.getElementById('search-input').value; if (!searchTerm) return;
                try { const res = await api.get(`/api/users/search?q=${searchTerm}`); renderSearchResults(res.data); } catch (error) { console.error(error); }
            });
            document.getElementById('search-results').addEventListener('click', async (e) => { /* ... (无变化) ... */
                if(e.target.classList.contains('add')) {
                    const recipientId = e.target.dataset.id;
                    try { await api.post('/api/users/friend-request', { recipientId }); alert('好友请求已发送'); document.getElementById('search-results').innerHTML = ''; } catch (err) { alert(err.response?.data?.message || '发送失败'); }
                }
            });
            document.getElementById('friend-requests').addEventListener('click', async (e) => { /* ... (无变化) ... */
                if(e.target.matches('button')) {
                    const senderId = e.target.dataset.id; const accept = e.target.classList.contains('accept');
                    try { await api.post('/api/users/friend-request/respond', { senderId, accept }); await fetchData(); } catch (err) { alert(err.response?.data?.message || '操作失败'); }
                }
            });
            document.getElementById('message-form').addEventListener('submit', (e) => { /* ... (无变化) ... */
                e.preventDefault();
                const messageInput = document.getElementById('message-input'); const content = messageInput.value;
                if (!content || !state.currentChat) return;
                const messageData = { senderId: state.user.id, receiverId: state.currentChat._id, content: content };
                state.socket.emit('private-message', messageData);
                state.messages.push({ ...messageData, _id: Date.now().toString(), sender: state.user.id, status: 'sending...' });
                renderMessages(); messageInput.value = '';
            });

            if (state.token && state.user) { initializeChat(); } else { showView('login'); }
        });
    </script>
</body>
</html>
