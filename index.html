<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaoChat 猫聊</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="theme-default"> <!-- 默认主题 -->

    <!-- 用于高斯模糊的背景图 -->
    <div class="background-image"></div>

    <!-- 应用主容器 -->
    <div id="app-container">

        <!-- 登录/注册界面 -->
        <div id="auth-container" class="glass-pane fade-in">
            <h2>欢迎来到 MaoChat</h2>
            <div id="auth-form">
                <input type="text" id="username-input" placeholder="用户名" required>
                <input type="password" id="password-input" placeholder="密码" required>
                <div class="auth-buttons">
                    <button id="login-btn">登录</button>
                    <button id="register-btn" class="secondary">注册</button>
                </div>
                <p id="auth-error" class="error-message"></p>
            </div>
        </div>

        <!-- 聊天主界面 (默认隐藏) -->
        <div id="chat-container" class="glass-pane hidden">
            <div class="sidebar">
                <h3>在线用户</h3>
                <ul id="user-list">
                    <!-- 用户列表将由JS动态填充 -->
                </ul>
                <div class="theme-switcher">
                    <label for="theme-select">主题:</label>
                    <select id="theme-select">
                        <option value="theme-default">默认亮色</option>
                        <option value="theme-dark">深邃暗黑</option>
                        <option value="theme-forest">森系绿意</option>
                        <option value="theme-synthwave">赛博朋克</option>
                    </select>
                </div>
            </div>
            <div class="chat-area">
                <div class="chat-header">
                    <h3 id="current-chat-name">聊天室大厅</h3>
                    <button id="logout-btn">退出登录</button>
                </div>
                <div id="message-list">
                    <!-- 消息将由JS动态填充 -->
                </div>
                <div class="message-input-area">
                    <input type="text" id="message-input" placeholder="输入消息...">
                    <button id="send-btn">发送</button>
                </div>
            </div>
        </div>

    </div>
    
    <!-- 引入Socket.IO客户端库 -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <!-- 引入我们的模块化JS -->
    <script src="js/main.js" type="module"></script>
</body>
</html>
