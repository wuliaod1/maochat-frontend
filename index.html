    <style>

        /* åŠ¨ç”» */

        /* æ ¸å¿ƒæ ·å¼ */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; background-color: var(--button-primary-bg); color: var(--button-primary-text); transition: all 0.2s ease; }
        button:hover { filter: brightness(1.1); }
        button.secondary { background-color: var(--button-secondary-bg); }
        .error-message { color: var(--error-color); margin-top: 10px; min-height: 1.2em; text-align: center; }
        .theme-switcher { margin-top: auto; padding-top: 15px; border-top: 1px solid var(--glass-border-color); }

        @media (max-width: 768px) {
            #app-container { padding: 0; }
            #chat-container { width: 100vw; height: 100vh; border-radius: 0; flex-direction: row; overflow: hidden; position: relative; }
            .sidebar { position: absolute; width: 100%; height: 100%; transform: translateX(0); transition: transform 0.3s ease-in-out; z-index: 20; }
            .main-chat { position: absolute; width: 100%; height: 100%; transform: translateX(100%); transition: transform 0.3s ease-in-out; z-index: 10; }
            #chat-container.mobile-chat-active .sidebar { transform: translateX(-100%); }
            #chat-container.mobile-chat-active .main-chat { transform: translateX(0); }
            #back-to-sidebar-btn { display: block; }
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. å…¨å±€çŠ¶æ€å’Œé…ç½® (ç±»ä¼¼æ‚¨å‚è€ƒæ–‡ä»¶çš„æ¨¡å¼) ---
            const BACKEND_URL = 'https://www.miaochat.dpdns.org';
            let state = {
                token: localStorage.getItem('token'),
                user: JSON.parse(localStorage.getItem('user')),
                socket: null,
                friends: [],
                onlineUsers: [],
                friendRequests: [],
                currentChat: null,
                messages: []
            };

            // --- 2. APIå®¢æˆ·ç«¯é…ç½® ---
            const api = axios.create({ baseURL: BACKEND_URL, headers: { 'Content-Type': 'application/json' } });
            api.interceptors.request.use(config => {
                if (state.token) {
                    config.headers['Authorization'] = `Bearer ${state.token}`;
                }
                return config;
            });

            // --- 3. DOMå…ƒç´ è·å– ---
            const dom = {
                authContainer: document.getElementById('auth-container'),
                chatContainer: document.getElementById('chat-container'),
                chatPlaceholder: document.getElementById('chat-placeholder'),
                chatWindow: document.getElementById('chat-window'),
                friendsList: document.getElementById('friends-list-container'),
                requestsList: document.getElementById('friend-requests-container'),
                searchResults: document.getElementById('search-results-container'),
                messageList: document.getElementById('message-list'),
                chatWithUsername: document.getElementById('chat-with-username'),
                currentUsername: document.getElementById('current-username'),
                authError: document.getElementById('auth-error'),
                loginBtn: document.getElementById('login-btn'),
                registerBtn: document.getElementById('register-btn'),
                logoutBtn: document.getElementById('logout-btn'),
                backToSidebarBtn: document.getElementById('back-to-sidebar-btn'),
                usernameInput: document.getElementById('username-input'),
                passwordInput: document.getElementById('password-input'),
                messageForm: document.getElementById('message-form'),
                messageInput: document.getElementById('message-input'),
                themeSelect: document.getElementById('theme-select'),
                searchForm: document.getElementById('search-form'),
                searchInput: document.getElementById('search-input'),
            };

            // --- 4. æ¸²æŸ“å’ŒUIæ›´æ–°å‡½æ•° (UI Logic) ---
            const renderFriendList = () => {
                dom.friendsList.innerHTML = state.friends.length ? '' : '<p style="color: var(--text-color-secondary); font-size: 0.9em;">æš‚æ— å¥½å‹</p>';
                state.friends.forEach(friend => {
                    const isOnline = state.onlineUsers.includes(friend._id);
                    const isActive = state.currentChat?._id === friend._id;
                    const item = document.createElement('div');
                    item.className = `list-item friend-item ${isActive ? 'active' : ''}`;
                    item.dataset.friendId = friend._id;
                    item.innerHTML = `
                        <div class="friend-info">
                            <span class="status-dot ${isOnline ? 'online' : ''}"></span>
                            <span>${friend.username}</span>
                        </div>
                    `;
                    dom.friendsList.appendChild(item);
                });
            };
            const renderFriendRequests = () => {
                dom.requestsList.innerHTML = state.friendRequests.length ? '' : '<p style="color: var(--text-color-secondary); font-size: 0.9em;">æ²¡æœ‰æ–°è¯·æ±‚</p>';
                state.friendRequests.forEach(req => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `<span>${req.username}</span><div class="action-buttons"><button class="accept" data-id="${req.userId}">âœ“</button><button class="reject" data-id="${req.userId}">Ã—</button></div>`;
                    dom.requestsList.appendChild(item);
                });
            };
            const renderSearchResults = (users) => {
                dom.searchResults.innerHTML = users.length ? '' : '<p style="color: var(--text-color-secondary); font-size: 0.9em;">æœªæ‰¾åˆ°ç”¨æˆ·</p>';
                const friendIds = state.friends.map(f => f._id);
                users.forEach(user => {
                    if (user._id === state.user.id) return;
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    const isFriend = friendIds.includes(user._id);
                    item.innerHTML = `<span>${user.username}</span>${!isFriend ? `<div class="action-buttons"><button class="add" data-id="${user._id}">+</button></div>` : ''}`;
                    dom.searchResults.appendChild(item);
                });
            };
            const renderMessages = () => {
                dom.messageList.innerHTML = '';
                state.messages.forEach(msg => {
                    const isSent = msg.sender === state.user.id;
                    const bubble = document.createElement('div');
                    bubble.className = `message slide-in-up ${isSent ? 'sent' : 'received'}`;
                    bubble.textContent = msg.content;
                    dom.messageList.appendChild(bubble);
                });
                dom.messageList.scrollTop = dom.messageList.scrollHeight;
            };

            // --- 5. æ ¸å¿ƒä¸šåŠ¡é€»è¾‘ (Core Logic & Handlers) ---
            const handleLogin = async () => {
                dom.authError.textContent = '';
                try {
                    const res = await api.post('/api/users/login', { username: dom.usernameInput.value, password: dom.passwordInput.value });
                    state.token = res.data.token;
                    state.user = { id: res.data._id, username: res.data.username };
                    localStorage.setItem('token', state.token);
                    localStorage.setItem('user', JSON.stringify(state.user));
                    await initializeChat();
                } catch (err) {
                    dom.authError.textContent = err.response?.data?.message || 'ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯';
                }
            };
            const handleRegister = async () => {
                dom.authError.textContent = '';
                 try {
                    const res = await api.post('/api/users/register', { username: dom.usernameInput.value, password: dom.passwordInput.value });
                    // æ³¨å†ŒæˆåŠŸåç›´æ¥ç™»å½•
                    alert('æ³¨å†ŒæˆåŠŸï¼');
                    await handleLogin();
                } catch (err) {
                    dom.authError.textContent = err.response?.data?.message || 'æ³¨å†Œå¤±è´¥';
                }
            };
            const handleLogout = () => {
                localStorage.clear();
                if(state.socket) state.socket.disconnect();
                // é‡ç½®çŠ¶æ€
                Object.assign(state, { token: null, user: null, socket: null, friends: [], onlineUsers: [], friendRequests: [], currentChat: null, messages: [] });
                dom.authContainer.classList.remove('hidden');
                dom.chatContainer.classList.add('hidden');
                dom.chatContainer.classList.remove('mobile-chat-active');
            };

            const connectSocket = () => {
                if (state.socket) state.socket.disconnect();
                // **ç›´æ¥ä½¿ç”¨å…¨å±€çš„ io() å‡½æ•°ï¼Œè¿™æ˜¯æˆåŠŸçš„å…³é”®**
                state.socket = io(BACKEND_URL);

                state.socket.on('connect', () => {
                    console.log('Socket å·²è¿æ¥!');
                    state.socket.emit('go-online', state.user.id);
                });
                state.socket.on('online-users-list', (users) => {
                    state.onlineUsers = users;
                    renderFriendList();
                });
                state.socket.on('receive-message', (message) => {
                    if (state.currentChat && message.sender === state.currentChat._id) {
                        state.messages.push(message);
                        renderMessages();
                        // å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ å·²è¯»å›æ‰§
                    }
                    // æ­¤å¤„å¯ä»¥æ·»åŠ æœªè¯»æ¶ˆæ¯æç¤ºé€»è¾‘
                });
                // ç›‘å¬å¥½å‹åˆ—è¡¨æ›´æ–°äº‹ä»¶ï¼Œå®æ—¶åˆ·æ–°
                state.socket.on('new-friend-request', fetchData);
                state.socket.on('friend-list-update', fetchData);
            };

            const fetchData = async () => {
                try {
                    const [friendsRes, requestsRes] = await Promise.all([api.get('/api/users/friends'), api.get('/api/users/friend-requests')]);
                    state.friends = friendsRes.data;
                    state.friendRequests = requestsRes.data;
                    renderFriendList();
                    renderFriendRequests();
                } catch (error) {
                    if (error.response?.status === 401) handleLogout();
                }
            };
            
            const selectChat = async (friendId) => {
                const friend = state.friends.find(f => f._id === friendId);
                if (!friend || friendId === state.currentChat?._id) return;

                state.currentChat = friend;
                renderFriendList(); // é‡æ–°æ¸²æŸ“ä»¥æ›´æ–°activeçŠ¶æ€
                
                dom.chatPlaceholder.classList.add('hidden');
                dom.chatWindow.classList.remove('hidden');
                dom.chatWithUsername.textContent = friend.username;

                if (window.innerWidth <= 768) {
                    dom.chatContainer.classList.add('mobile-chat-active');
                }

                try {
                    const res = await api.get(`/api/users/chat-history/${friend._id}`);
                    state.messages = res.data;
                    renderMessages();
                } catch (error) { console.error('è·å–èŠå¤©è®°å½•å¤±è´¥', error); }
            };

            const initializeChat = async () => {
                dom.authContainer.classList.add('hidden');
                dom.chatContainer.classList.remove('hidden');
                dom.currentUsername.textContent = `ä½ å¥½, ${state.user.username}`;
                connectSocket();
                await fetchData();
            };

            // --- 6. äº‹ä»¶ç›‘å¬å™¨ç»‘å®š (Event Listeners) ---
            dom.loginBtn.addEventListener('click', handleLogin);
            dom.registerBtn.addEventListener('click', handleRegister);
            dom.logoutBtn.addEventListener('click', handleLogout);
            dom.backToSidebarBtn.addEventListener('click', () => dom.chatContainer.classList.remove('mobile-chat-active'));
            dom.themeSelect.addEventListener('change', (e) => document.body.className = e.target.value);

            dom.searchForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const query = dom.searchInput.value.trim();
                if (!query) return;
                try {
                    const res = await api.get(`/api/users/search?q=${query}`);
                    renderSearchResults(res.data);
                } catch (error) { console.error(error); }
            });
            
            dom.messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const content = dom.messageInput.value.trim();
                if (!content || !state.currentChat) return;

                const messageData = { senderId: state.user.id, receiverId: state.currentChat._id, content };
                state.socket.emit('private-message', messageData);
                
                // ä¹è§‚æ›´æ–°UIï¼Œç«‹å³æ˜¾ç¤ºè‡ªå·±å‘é€çš„æ¶ˆæ¯
                state.messages.push({ sender: state.user.id, content });
                renderMessages();
                dom.messageInput.value = '';
            });

            // ä½¿ç”¨äº‹ä»¶å§”æ‰˜æ¥å¤„ç†åŠ¨æ€ç”Ÿæˆçš„åˆ—è¡¨é¡¹
            dom.friendsList.addEventListener('click', (e) => {
                const friendItem = e.target.closest('.friend-item');
                if (friendItem) selectChat(friendItem.dataset.friendId);
            });
