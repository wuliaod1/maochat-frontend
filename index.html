<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaoChat 猫聊</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="theme-dark"> <!-- Defaulting to dark theme as it looks great with glass -->

    <div class="background-image"></div>

    <div id="app-container">
        <!-- Login/Register View -->
        <div id="auth-container" class="glass-pane">
            <h2>欢迎来到 MaoChat</h2>
            <div id="auth-form">
                <input type="text" id="username-input" placeholder="用户名" required>
                <input type="password" id="password-input" placeholder="密码" required>
                <div class="auth-buttons">
                    <button id="login-btn">登录</button>
                    <button id="register-btn" class="secondary">注册</button>
                </div>
                <p id="auth-error" class="error-message"></p>
            </div>
        </div>

        <!-- Main Chat View (Responsive) -->
        <div id="chat-container" class="glass-pane hidden">
            <!-- Left Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3 id="current-username">你好, User</h3>
                    <button id="logout-btn">登出</button>
                </div>
                <div class="sidebar-content">
                    <div class="sidebar-section">
                        <h4>添加好友</h4>
                        <form id="search-form">
                            <input type="text" id="search-input" placeholder="搜索用户名..." required>
                            <button type="submit">🔍</button>
                        </form>
                        <div id="search-results-container" class="results-container"></div>
                    </div>
                    <div class="sidebar-section">
                        <h4>好友请求</h4>
                        <div id="friend-requests-container" class="results-container"></div>
                    </div>
                    <div class="sidebar-section scrollable-list">
                        <h4>好友列表</h4>
                        <div id="friends-list-container"></div>
                    </div>
                </div>
                 <div class="theme-switcher">
                    <select id="theme-select">
                        <option value="theme-dark">深邃暗黑</option>
                        <option value="theme-default">默认亮色</option>
                        <option value="theme-forest">森系绿意</option>
                        <option value="theme-synthwave">赛博朋克</option>
                    </select>
                </div>
            </aside>

            <!-- Right Chat Area -->
            <main class="main-chat">
                <div id="chat-placeholder" class="chat-placeholder">
                    <h2>选择一位好友开始聊天吧</h2>
                    <p>MaoChat 猫聊</p>
                </div>
                <div id="chat-window" class="hidden">
                    <div class="chat-header">
                        <button id="back-to-sidebar-btn">←</button>
                        <h3 id="chat-with-username"></h3>
                    </div>
                    <div id="message-list"></div>
                    <form id="message-form" class="message-input-area">
                        <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off">
                        <button id="send-btn" type="submit">发送</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
